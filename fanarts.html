<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanarts- BMG</title>
    <link rel="icon" href="logito.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background:rgb(255, 255, 255);
            color: #000000;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        header {
            background: black;
            padding: 1.5rem;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            box-shadow: 0 0 20px #000000;
        }

        /* Estilos generales */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 22%; /* Tamaño adecuado para 4 elementos por fila */
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            box-sizing: border-box; /* Asegura que el padding no sume al tamaño total */
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card p {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
        }

        /* Estilos para el botón */
        .btn {
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 0px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease;
            display: block; /* Esto asegura que el botón ocupe su propio espacio */
            margin-top: 20px; /* Separación para que no esté pegado a los elementos */
            width: 200px; /* Definir un ancho fijo para el botón */
            margin-left: auto; /* Esto alinea el botón al centro */
            margin-right: auto; /* Esto alinea el botón al centro */
        }

        .btn:hover {
            background-color: #555;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 500px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    GALERIA DE FANARTS DEL BMG 
</header>

<div class="container">
    <!-- Modales -->
    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Fanart 1">
        <p>AQUI SE SUBIRAN TODOS LOS FAN ARTS DEL BMG CON SU RESPECTIVO CREDITO</p>
    </div>


<!-- Botón Volver al Inicio centrado -->
<a href="index.html" class="btn">⬅ VOLVER AL INICIO</a>



</body>
</html>
